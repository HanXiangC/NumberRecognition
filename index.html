<!DOCTYPE html>
<html>

  <head>
    <title>XOR NN</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Local style -->
    <link href="index.css" rel="stylesheet" media="screen">

    <link href="https://fonts.googleapis.com/css?family=Poppins|Signika" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div class="row headerRow">
            neuralNetwork
      </div>

      <div class="col-sm-12 sketchHeader">
        Draw a Number, Load it, and Test it!
      </div>

      <div class="row" id="mainPanel">

        <div class="col-md-2 testingPanel">
            <div class="col-sm-12 panelHeader">
              Test by Hand
            </div>
            <div class="col-xs-12 testingButton">
              <button onclick="clearCanvas()" class= "btn btn-warning">Reset</button>
            </div>
            <div class="col-xs-12 testingButton">
              <button onclick="loadDrawing()" class= "btn btn-warning">Load</button>
            </div>
            <div class="col-xs-12 testingButton">
              <button onclick="testDrawing()" class= "btn btn-warning">Test</button>
            </div>
            <div class="col-sm-12 panelHeader">
              Test with an Image
            </div>
            <div class="col-xs-12 testUploadedImage">
              <input id="imageUpload2" class="fileUpload" type="file" multiple onchange="testUpload()">
            </div>
            <div class="col-xs-12 testingButton">
              <button class="testButton btn btn-warning" id="testButton" onclick="testDrawing()">Submit</button>
            </div>

        </div>


        <div class="col-md-4">
          <div id="sketch">
            <canvas id="paint"></canvas>
          </div>
        </div>

        <div class="col-md-4 indicator" id="testOutput">
          <div class="col-sm-12 outputIndicator" id="testOutputIndicator">
            N
          </div>
        </div>

        <div class="col-md-2 trainingPanel trainingButton">
          <div class="col-sm-12 panelHeader">
            Train the Network
          </div>
          <div class="col-sm-12 activate trainingButton">
            <button class="btn btn-warning" id="activationButton" onclick="activateImages()">Activate</button>
          </div>
          <div class="col-sm-12 specifyNumber trainingButton">
            <input id="trainingImageType" type="text" placeholder="Specify Your Number">
          </div>
          <div class="col-sm-12 uploadTraining trainingButton">
            <input id="trainingImageUpload" type="file" class="fileUpload" multiple onchange="prepareFiles()">
          </div>
          <div class="col-sm-12 shuffleTrainingImages trainingButton">
            <button onclick="shuffleTrainingImages()" class= "btn btn-warning">Shuffle</button>
          </div>
          <div class="col-sm-12 beginTraining trainingButton">
            <button class="btn btn-warning" id="trainingButton" onclick="trainImages()">Train</button>
          </div>
          <div class="col-xs-12 testingButton">
            <button onclick="clearImages()" class= "btn btn-warning">Clear</button>
          </div>
        </div>

        <div class="col-sm-12 currentUploadedImage">
          <canvas id="submission"></canvas>
        </div>
      </div>


    <div class="row headerRow">
        geneticAlgorithm
    </div>

    <div class="col-md-12 geneticAlgorithm">
        <div class="col-md-6 targetEntryContainer">
          <input id="GAInput" type="text" placeholder="Enter a Target String">
          <button onclick="runGeneticAlgorithm()" class= "btn btn-warning">Submit</button>
        </div>
      <div class="col-md-6 resultConsoleContainer">
        <div class= "resultConsole" id="result">
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>

    <script src="main.js"></script>

    <script src="./geneticAlgorithm/BabbysFirstGeneticAlgorithm.js"></script>

    <script src="./fileReader/fileReader.js"></script>
    <script src="./fileReader/imageProcessing.js"></script>
    <script src="./neuralNet/drawingPad/testingPad.js"></script>

    <script src="./neuralNet/architect/NeuralNetwork.js"></script>
    <script src="./neuralNet/trainingRoutines/imagingTrainer.js"></script>
    <script src="./neuralNet/layers/inputLayer.js"></script>
    <script src="./neuralNet/layers/hiddenLayer.js"></script>
    <script src="./neuralNet/layers/outputLayer.js"></script>
    <script src="./neuralNet/neuron/inputNeuron.js"></script>
    <script src="./neuralNet/neuron/hiddenNeuron.js"></script>
    <script src="./neuralNet/neuron/outputNeuron.js"></script>
    <script src="./neuralNet/neuron/neuronMathOperations.js"></script>
    <script src="./neuralNet/synapse/synapse.js"></script>

  </body>

</html>
